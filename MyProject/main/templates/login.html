<!DOCTYPE html>
<html lang="hu">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
        }
        .navbar-brand {
            font-size: 24px;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="{% url 'welcome' %}">Platformunk</a>
        </div>
    </nav>

{% block content %}
<h2>Bejelentkezés</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Bejelentkezés</button>
</form>

<script>
document.addEventListener("DOMContentLoaded", () => {
    if ("{{ user.is_authenticated }}") {
        chrome.runtime.sendMessage({ action: "sendHistory" });
    }
});
</script>
{% endblock %}

</body>
</html>
